<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'DATA/HSBC-logo.png' %}">
    <title>Online Banking | LogIn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index-style.css' %}">
</head>
<body>
    <script src="{% static 'app.js' %}"></script>
    <div class="login">
        <a href="https://www.hsbc.com/"><img class="logo" src={% static 'DATA/HSBC-logo.png' %} alt="HSBC logo"></a>    
        <h1>Account login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username">
            <label for="password">Password</label>
            <input id="password1" type="password" name="password" placeholder="Enter password">
            <img class='toggle' src={% static 'DATA/eye-open.png' %} width=25 onclick="viewPassword1()"/>
            <input type="submit" value="Log In">
            <a href={% url 'password-reset' %}>Forgot your username or password?</a><br>
            <a href={% url 'register' %}>I don't have an account</a>
        </form>
    </div>

    <div class="left">
        <img class="showcase" src={% static 'DATA/windmills.png' %}  alt="windmills">
        <h1>Three steps forward in our net zero transition</h1>
        <p>We’re setting out transformational changes we’re making to deliver on our climate strategy and targets.</p>
        <p><img class="arrow" src={% static 'DATA/arrow.png' %} alt="arrow">Read more</p>
    </div>

</body>
</html>
