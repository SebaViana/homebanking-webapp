<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'DATA/HSBC-logo.png' %}">
    <title>Online Banking | Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'transfer-style.css' %}">
</head>
<header>
    <div class="header">
    <img class="logo" src={% static 'DATA/HSBC-logo.png' %} alt="HSBC logo">    
    <h1>HSBC</h1>
    <a href={% url 'onlinebanking' %}><img class="logo-return" src={% static 'DATA/logo-return.png' %} alt="config"></a>
    <a href={% url 'logout' %}><img class="logo-logout" src={% static 'DATA/logout.png' %} alt="HSBC logo"></a>
    </div>
</header>
<body>

    <script src="{% static 'app.js' %}"></script>
    <script>window.onload = function() { {{ alert }} };</script>

    <div class="account">
        <p>Dinero disponible: {{balance}}</p>
        <form method="POST">
        {% csrf_token %}
        <p>Ingrese el ID de la cuenta destino</p>
        <input type="number" name="to_account" required><br>
        <p>Ingrese el monto a transferir</p>
        <input type="number" name="amount" required><br>
        <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
